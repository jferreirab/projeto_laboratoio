<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/protected/templates/master.xhtml">
	 <h:outputScript name="locale-primefaces.js" library="js" />
		<ui:define name="divMain">
			<h:form id="corsForm">
				<p:dataTable id="corsTable" value="#{corMB.allCors}" var="cor" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.corCodigo}" />
						</f:facet>

						<h:outputText value="#{cor.id}" size="10" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.corDescricao}" />
						</f:facet>

						<h:outputText value="#{cor.nome}" styleClass="maiusculo">
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.corDtCor}" />
						</f:facet>

						<h:outputText value="#{cor.dtCadastro}" >
						  <f:convertDateTime type="date" dateStyle="short" locales="pt_BR"
									  timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.corDtAlteracao}" />
						</f:facet>

						<h:outputText value="#{cor.dtAlteracao}" >
						  <f:convertDateTime type="date" dateStyle="short" locales="pt_BR"
									  timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</p:column>
					<p:column>
						
						<p:commandButton value="#{bundle.update}" icon="ui-icon-pencil" update=":corUpdateDialogForm" onclick="corUpdateDialogWidget.show();"   >
							<f:setPropertyActionListener target="#{corMB.cor}" value="#{cor}" />
						</p:commandButton>
						
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.create} #{bundle.cor}" icon="ui-icon-plus" update=":corCreateDialogForm"
					actionListener="#{corMB.resetCor()}" onclick="corCreateDialogWidget.show();" />
			</h:form>
            <ui:include src="/pages/protected/admin/dialogs/corCreateDialog.xhtml" />
            <ui:include src="/pages/protected/admin/dialogs/corUpdateDialog.xhtml" />
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
