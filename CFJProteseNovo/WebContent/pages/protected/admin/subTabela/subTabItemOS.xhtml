<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	
			
		<p:accordionPanel id="acordetabHistItem">
		    <p:tab title="Items Ordem Serviço" id="tabHistItemOS"> 
				<h:panelGrid id="acordion" >
				  				  				   
				   <p:dataTable  var="itemOrdemServico"  value="#{ordemServicoMB.ordemServico.itemOrdemServico}" id="datatab" editable="true">
				      <p:column>
				          <f:facet name="header">
				              <h:outputText value="Codigo" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.id}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Serviço" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.servico.dsDescricao}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Cor" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.cor.nome}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Dente" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.dentesLista}" />
				       </p:column>
				        <p:column>
				          <f:facet name="header">
				              <h:outputText value="Quantidade" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.quantidade}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Vr. Unitario" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.precoUnitario}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Vr. Total" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.precoTotal}" />
				       </p:column>
				       <p:column>
				          <f:facet name="header">
				              <h:outputText value="Observação" />
				          </f:facet>     
				          
				          <h:outputText value="#{itemOrdemServico.observacao}" />
				       </p:column>
				       
				   </p:dataTable>
				   
				</h:panelGrid>	
			</p:tab>
		</p:accordionPanel>
			
		
</h:body>
</html>
