<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
<p:dialog widgetVar="ordemServicoCreateDialogWidget"
	id="ordemServicoCreateDialogId" height="500" width="1350" modal="true"
	closable="true" draggable="false" resizable="false" header="Nova Ordem ServiÃ§o"   >
	<h:form id="ordemServicoCreateDialogForm" >
		<h:panelGrid columns="2">
		    <h:panelGrid>	 
		        <ui:include src="/pages/protected/admin/subCadastro/SubCadastroOS.xhtml" />
		    </h:panelGrid>    
		    <h:panelGrid>
		        <ui:include src="/pages/protected/admin/subCadastro/subCadastroItemOS.xhtml" />
		        <p:commandButton  value="Inserir" icon="ui-icon-plus" ajax="true" id="idIserir"
									actionListener="#{ordemServicoMB.createItemOS}"
								update=":messageGrowl :ordemServicoCreateDialogForm:acordetab:datatab 
								      :ordemServicoCreateDialogForm:acordion2:painelgrid3
								      :ordemServicoCreateDialogForm:acorde1:precoOS"/>
		    </h:panelGrid>
		</h:panelGrid>   
		    
		
			
			
		
		<ui:include src="/pages/protected/admin/subTabela/subTabItemOS2.xhtml" />
		<h:panelGrid columns="2" >
			<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
							action="#{ordemServicoMB.createOrdemServico()}"
							update=":messageGrowl :ordemServicosForm:ordemServicosTable"
							oncomplete="closeDialogIfSucess(xhr, status, args, ordemServicoCreateDialogWidget, 'ordemServicoCreateDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{ordemServicoMB.resetOrdemServico()}"
				onclick="ordemServicoCreateDialogWidget.hide();" type="button" />	
			
		</h:panelGrid>	
		<h:outputText value="* Campos Obrigatorios" />
	</h:form>
		
   </p:dialog>
</h:body>
</html>
