<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="denteCreateDialogWidget"
		id="denteCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" header="Novo Dente">
		<h:form id="denteCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.denteDescricao}" />
				<p:inputText value="#{denteMB.dente.nome}" required="true" label="#{bundle.denteDescricao}"
				     styleClass="maiusculo" size="70">
				    
				</p:inputText>
						
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{denteMB.createDente()}"
					update=":messageGrowl :dentesForm:dentesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, denteCreateDialogWidget, 'denteCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{denteMB.resetDente()}"
					onclick="denteCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
