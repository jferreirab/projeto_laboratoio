<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="servicoCreateDialogWidget"
		id="servicoCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" header="Novo Servico">
		<h:form id="servicoCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.servicoDescricao}" />
				<p:inputText value="#{servicoMB.servico.dsDescricao}" required="true" label="#{bundle.servicoDescricao}"
				     styleClass="maiusculo" size="70">
				    <f:validateLength minimum="1" />
				</p:inputText>
						
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{servicoMB.createServico()}"
					update=":messageGrowl :servicosForm:servicosTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, servicoCreateDialogWidget, 'servicoCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{servicoMB.resetServico()}"
					onclick="servicoCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
