<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="denteUpdateDialogWidget"
		id="denteUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" header="Alterar Dente">
		<h:form id="denteUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.denteDescricao}" />
				<h:inputText value="#{denteMB.dente.nome}" required="true" label="#{bundle.denteDescricao}"  
				  styleClass="maiusculo" size="70">
					
				</h:inputText>
				
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{denteMB.updateDente()}"
					update=":messageGrowl :dentesForm:dentesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, denteUpdateDialogWidget, 'denteUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{denteMB.resetDente()}"
					onclick="denteUpdateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
